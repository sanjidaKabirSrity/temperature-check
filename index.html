<!doctype html>
<html lang="en">
<head>
    <title>Temperature Check</title>
    <link rel="shortcut icon" href="https://openweathermap.org/img/wn/02d@2x.png" type="image/x-icon">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-danger py-5">Check Temperature</h1>
        <form class="col-md-6 m-auto pb-4">
            <div class="input-group mb-3">
                <input id="search-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="weatherAPI()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="search-result" class="weather-status text-white text-center">
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
